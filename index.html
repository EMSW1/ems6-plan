        :root {
            /* Lwan dyal Mode Normal (Light) */
            --bg-body: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            --card-bg: rgba(255, 255, 255, 0.85);

            --input-bg: #f8fafc;
            --label-color: #64748b;

        .dark {
            /* Mix dyal lwan fati7a o pro */
            --bg-body: linear-gradient(-45deg, #060b19, #1e3a8a, #581c87, #0891b2, #060b19);
            --card-bg: rgba(15, 23, 42, 0.75);
            --text-main: #f8fafc;
            --border-color: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(30, 41, 59, 0.5);
            --label-color: #cbd5e1;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-body); 
            background-size: 300% 300%;
            animation: gradientBG 10s ease infinite;
            color: var(--text-main); 
            transition: all 0.3s ease; 
            min-height: 100vh;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .glass-card { 
            background: var(--card-bg); 
            backdrop-filter: blur(10px); 
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);

            border-color: #f59e0b; 
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white !important;
        }

        #loadingOverlay, #loginOverlay { 
            background: var(--bg-body); 
            backdrop-filter: blur(8px);
            position: fixed; inset: 0; z-index: 200; 
            align-items: center; justify-content: center; display: flex; flex-direction: column;

        .admin-locked { pointer-events: none; opacity: 0.8; }

        #saveBtn { transition: all 0.3s; background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); }

        .viewer-mode header .admin-only { display: none !important; }

        .target-only .plat-btn:not(.active) { display: none !important; }
        
        .viewer-mode input, .viewer-mode select, .viewer-mode textarea {
            border: none !important; background: transparent !important;

            top: -10px;

            margin-bottom: 1.5rem;
            color: var(--text-main);
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
    </style>

            const isViewMode = params.get('mode') === 'view';

            if (isViewMode) {
                userRole = "viewer";
                document.body.classList.add('viewer-mode');
                if(params.get('target') === 'true') { document.body.classList.add('target-only'); }
                await initApp();
                const urlPlat = params.get('plat') || 'WEB';
                selectPlatform(urlPlat);
                return; 
            }

            if(key === CONFIG.adminKey || key === CONFIG.superKey) {
                userRole = (key === CONFIG.superKey) ? "super" : "admin";
                document.body.classList.add(userRole + '-mode');
                await initApp();
            } else {
                document.getElementById('loginOverlay').style.display = 'flex';
                document.getElementById('appContent').classList.add('hidden');
            }
        };

        async function initApp() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('appContent').classList.remove('hidden');
            const badge = document.getElementById('roleBadge');
            badge.innerText = userRole.toUpperCase();
            
            // Fetch Visibility Config
            const visSnap = await db.ref('ems6/config/visibility').once('value');
            if(visSnap.exists()) { platVisibility = {...platVisibility, ...visSnap.val()}; }
            applyVisibilityToUI();

            if(userRole === 'super') {
                badge.classList.add('bg-purple-600');
                document.querySelectorAll('.super-only').forEach(el => el.classList.remove('hidden'));
                document.querySelectorAll('.deploy-card input[type=number]').forEach(i => i.disabled = false);
                document.getElementById('conf-WEB').disabled = false;
                document.getElementById('conf-AUTOMAT').disabled = false;
                document.getElementById('conf-SELENIUM_CHROME').disabled = false;
                document.getElementById('conf-SELENIUM_BRAVE').disabled = false;
                document.getElementById('conf-SELENIUM').disabled = true;
            } else { badge.classList.add(userRole==='admin'?'bg-blue-600':'bg-slate-400'); }

            if(userRole !== 'super') {
                document.querySelectorAll('.stat-field').forEach(i => i.classList.add('admin-locked'));
                document.getElementById('rotDetailText').readOnly = true;
            }

            const confSnap = await db.ref('ems6/config/boites').once('value');
            if(confSnap.exists()) {
                const loaded = confSnap.val();
                boitesConfig = {...boitesConfig, ...loaded};
            }
            
            ['WEB','AUTOMAT'].forEach(p => {
                const el = document.getElementById('conf-'+p);
                if(el) el.value = boitesConfig[p] || 0;
            });
            
            ['SELENIUM_CHROME', 'SELENIUM_BRAVE'].forEach(p => {
                const el = document.getElementById('conf-'+p);
                if(el) el.value = boitesConfig[p] !== undefined ? boitesConfig[p] : (boitesConfig['SELENIUM'] || 0);
            });

            const chromeVal = parseInt(boitesConfig['SELENIUM_CHROME'] || boitesConfig['SELENIUM'] || 0);
            const braveVal = parseInt(boitesConfig['SELENIUM_BRAVE'] || boitesConfig['SELENIUM'] || 0);
            const seleniumSum = chromeVal + braveVal;
            
            document.getElementById('conf-SELENIUM').value = seleniumSum;
            boitesConfig['SELENIUM'] = seleniumSum;
        }

        function applyVisibilityToUI() {
            Object.keys(platVisibility).forEach(p => {
                const btn = document.getElementById('btn-' + p);
                const toggle = btn?.querySelector('.plat-status-toggle');
                if (btn) {
                    if (platVisibility[p]) {
                        btn.classList.remove('platform-disabled');
                        if(toggle) toggle.classList.add('is-active');
                    } else {
                        btn.classList.add('platform-disabled');
                        if(toggle) toggle.classList.remove('is-active');
                    }
                }
            });
        }

        async function togglePlatVisibility(p, event) {
            event.stopPropagation(); // Stop parent click
            if(userRole !== 'super') return;
            
            platVisibility[p] = !platVisibility[p];
            applyVisibilityToUI();
            
            // Sync with Firebase
            await db.ref('ems6/config/visibility').set(platVisibility);
        }

        async function selectPlatform(p) {
            // --- UPDATE TITLE FOR VIEWER ---
            const viewerLabel = document.getElementById('viewerPlatformLabel');
            if(viewerLabel) {
                let displayName = p.replace('SELENIUM_', '');
                if(p === 'SELENIUM_BRAVE') displayName = 'ü¶Å BRAVE';
                else if(p === 'SELENIUM_CHROME') displayName = 'üî∏ CHROME';
                viewerLabel.innerText = displayName;
            }
            // -------------------------------

            const seleniumMenu = document.getElementById('seleniumSubMenu');
            const seleniumBtn = document.getElementById('btn-SELENIUM');

            if (p === 'SELENIUM') {
                if (seleniumMenu.classList.contains('hidden')) {
                    seleniumMenu.classList.remove('hidden');
                    seleniumBtn.classList.add('active');
                    document.getElementById('btn-WEB').classList.remove('active');
                    document.getElementById('btn-AUTOMAT').classList.remove('active');
                    document.getElementById('statsSection').classList.add('content-hidden');
                    document.getElementById('mainContainer').classList.add('content-hidden');
                } else {
                    seleniumMenu.classList.add('hidden');
                    seleniumBtn.classList.remove('active');
                    document.getElementById('statsSection').classList.add('content-hidden');
                    document.getElementById('mainContainer').classList.add('content-hidden');
                    currentPlatform = "";
                }
                return;
            }

            if (p === 'WEB' || p === 'AUTOMAT') {
                seleniumMenu.classList.add('hidden');
                seleniumBtn.classList.remove('active');
                document.querySelectorAll('.sub-plat-btn').forEach(b => b.classList.remove('active'));
            }

            if (p.includes('SELENIUM_')) {
                seleniumMenu.classList.remove('hidden');
                seleniumBtn.classList.add('active');
                document.querySelectorAll('.sub-plat-btn').forEach(b => b.classList.remove('active'));
                document.getElementById('btn-'+p).classList.add('active');
            }

            const stats = document.getElementById('statsSection');
            const mainCont = document.getElementById('mainContainer');
            
            if (currentPlatform === p && !mainCont.classList.contains('content-hidden')) {
                stats.classList.add('content-hidden');
                mainCont.classList.add('content-hidden');
                const btn = document.getElementById('btn-'+p);
                if(btn) btn.classList.remove('active');
                currentPlatform = "";
                return;
            }

            currentPlatform = p;
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            if(!p.includes('SELENIUM_')) {
                document.querySelectorAll('.plat-btn').forEach(b => b.classList.remove('active'));
                const targetBtn = document.getElementById('btn-'+p);
                if(targetBtn) targetBtn.classList.add('active');
            }
            
            stats.classList.remove('content-hidden');
            mainCont.classList.remove('content-hidden');

            const snap = await db.ref(`ems6/plans/${p}/current`).once('value');
            stateData = snap.val() || { deploys: [], stats: {}, filter: "", editor: ""};
            if(!stateData.deploys) stateData.deploys = [];
            if(!stateData.stats) stateData.stats = {};
            
            const s = stateData.stats;
            document.getElementById('statSeeds').value = s.seeds || '';
            document.getElementById('statRDPs').value = s.rdps || '';
            document.getElementById('statSessions').value = s.sessions || '';
			document.getElementById('statProxy').value = s.proxy || 0;
			document.getElementById('nbrseploysperday').value = s.nbrseploysperday || '';
			document.getElementById('nbrseedsperhour').value = s.nbrseedsperhour || '';
			document.getElementById('nbrseedsperday').value = s.nbrseedsperday || '';
			document.getElementById('nbrlancement').value = s.nbrlancement || '';
            document.getElementById('rotMin').value = s.rotMin || '';
            document.getElementById('rotMax').value = s.rotMax || '';
            document.getElementById('statQuality').value = s.quality || '';
            document.getElementById('statPaused').value = s.paused || '';
            document.getElementById('statStart').value = s.start || '';
            document.getElementById('statEnd').value = s.end || '';
            document.getElementById('rotDetailText').value = s.rotDetails || '';
            document.getElementById('filterInput').value = stateData.filter || "";
            document.getElementById('deployCount').value = (stateData.deploys.length > 0) ? stateData.deploys.length : 8;
            if(stateData.editor) { document.getElementById('editorSelect').value = stateData.editor; }
            
            renderDeploys(stateData.deploys);
            checkChanges();
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        
        function renderDeploys(savedDeploys = null) {
            const num = parseInt(document.getElementById('deployCount').value) || 0;
            const container = document.getElementById('deploysGrid'); container.innerHTML = "";
            const total = boitesConfig[currentPlatform] || boitesConfig[currentPlatform.split('_')[0]] || 100;
            const base = Math.floor(total / num); const rem = total % num;
            let dist = [];
            const isReadonly = (userRole === 'viewer') ? 'disabled' : '';

            for (let i = 0; i < num; i++) {
                const bCount = base + (i < rem ? 1 : 0); dist.push(bCount);
                const d = (savedDeploys && savedDeploys[i]) ? savedDeploys[i] : { from: '', id: '', batch: '10/3000P', rules: 'SELECT ALL IPS', ips: '' };
                const ipCount = d.ips ? d.ips.trim().split(/\r\n|\r|\n/).filter(line => line.trim() !== "").length : 0;

                container.innerHTML += `
                <div class="deploy-card glass-card p-5 rounded-[2rem] relative">
                    <div class="flex justify-between items-center mb-4 border-b border-slate-500/10 pb-3">
                        <div class="flex items-center gap-2">
                            <span class="bg-slate-900 text-white text-[12px] font-black px-3 py-1 rounded-full uppercase italic">Deploy ${i+1}</span>
                            <button onclick="copyIPs(${i}, this)" class="viewer-only-btn hidden bg-blue-600 text-white text-[12px] px-3 py-1 rounded-full font-black uppercase shadow-sm active:scale-95 transition-all">Copy IPs</button>
                            <span class="ip-count text-[12px] font-black text-blue-600 dark:text-white bg-blue-500/10 dark:bg-white/10 px-3 py-1 rounded-full">${ipCount} IPS</span>
                        </div>
                        <span class="text-blue-600 dark:text-white font-black text-[12px] bg-blue-500/10 dark:bg-white/10 px-3 py-1 rounded-full">${bCount} BOITES</span>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-4">
                        <div class="space-y-1">
                            <label class="block text-[12px] font-black uppercase">From</label>
                            <input type="text" ${isReadonly} oninput="checkChanges()" class="inp-from w-full p-3 border-none rounded-2xl text-[10px] font-bold uppercase focus:ring-1 focus:ring-blue-400 outline-none" value="${d.from || ''}">
                        </div>
                        <div class="space-y-1">
                            <label class="block text-[12px] font-black uppercase">DEPLOY ID</label>
                            <input type="text" ${isReadonly} oninput="checkChanges()" class="inp-id w-full p-3 border-none rounded-2xl text-[10px] font-black text-blue-500 bg-blue-500/10 uppercase outline-none" value="${d.id || ''}">
                        </div>
                        <div class="space-y-1">
                            <label class="block text-[12px] font-black uppercase">Batch</label>
                            <select ${isReadonly} onchange="checkChanges()" class="inp-batch w-full p-3 border-none rounded-2xl text-[9px] font-bold uppercase outline-none">
                                ${['0/0 P','3/3000 P','5/3000 P','10/3000 P'].map(o => `<option value="${o}" ${d.batch===o?'selected':''}>${o}</option>`).join('')}
                            </select>
                        </div>
                        <div class="space-y-1">
                            <label class="block text-[12px] font-black uppercase">Rules</label>
                            <select ${isReadonly} onchange="checkChanges()" class="inp-rules w-full p-3 border-none rounded-2xl text-[9px] font-bold uppercase outline-none">
                                ${['SELECT ALL IPS','SELECT 30 IPS MAX','SELECT 50 IPS MAX','RANDOM ON SELECTED','RANDOM ON SERVER SELECTED','RANDOM ON CLASS','2 IPS RANDOM ON SERVER SELECTED'].map(o => `<option value="${o}" ${d.rules===o?'selected':''}>${o}</option>`).join('')}
                            </select>
                        </div>
                    </div>
                    <div class="relative mt-2">
                        <label class="block text-[12px] font-black uppercase italic mb-1.5 px-1">IPS LIST</label>
                        <textarea id="ips-${i}" ${isReadonly} oninput="updateIPCount(this); checkChanges();" class="inp-ips w-full p-4 bg-slate-900 text-slate-200 border-none rounded-[1.5rem] font-mono text-[10px] uppercase outline-none focus:ring-2 focus:ring-blue-500 transition-all" rows="${userRole==='viewer'? 8 : 2}">${d.ips || ''}</textarea>
                    </div>
                </div>`;
            }
            document.getElementById('distDisplay').innerText = dist.join(' | ');
        }

        function updateIPCount(textarea) {
            const countSpan = textarea.closest('.deploy-card').querySelector('.ip-count');
            const lines = textarea.value.trim() ? textarea.value.trim().split(/\r\n|\r|\n/).filter(line => line.trim() !== "").length : 0;
            countSpan.innerText = `${lines} IPS`;
        }

        function checkChanges() {
            if(userRole === 'viewer') return;
            let changed = false;
            if(document.getElementById('filterInput').value !== (stateData.filter || "")) changed = true;
            if(parseInt(document.getElementById('deployCount').value) !== (stateData.deploys.length)) changed = true;
            if(document.getElementById('editorSelect').value !== (stateData.editor || "")) changed = true;

            const s = stateData.stats || {};
            const currentStats = {
                seeds: document.getElementById('statSeeds').value, rdps: document.getElementById('statRDPs').value,
                paused: document.getElementById('statPaused').value, rotDetails: document.getElementById('rotDetailText').value
            };
            if(currentStats.seeds !== (s.seeds || "") || currentStats.rdps !== (s.rdps || "") || currentStats.paused !== (s.paused || "") || currentStats.rotDetails !== (s.rotDetails || "")) changed = true;

            if(!changed) {
                const cards = document.querySelectorAll('.deploy-card');
                for(let i=0; i<cards.length; i++) {
                    const o = stateData.deploys[i] || {};
                    const cur = { from: cards[i].querySelector('.inp-from').value, id: cards[i].querySelector('.inp-id').value, batch: cards[i].querySelector('.inp-batch').value, rules: cards[i].querySelector('.inp-rules').value, ips: cards[i].querySelector('.inp-ips').value };
                    if(cur.id !== (o.id || "") || cur.from !== (o.from || "") || cur.batch !== (o.batch || "") || cur.rules !== (o.rules || "") || cur.ips !== (o.ips || "")) { changed = true; break; }
                }
            }
            document.getElementById('saveBtn').disabled = !changed;
        }

        async function saveAll() {
            document.getElementById('loadingOverlay').style.display = 'flex';
            const editorName = document.getElementById('editorSelect').value;
            const cards = document.querySelectorAll('.deploy-card');
            const deploys = Array.from(cards).map(c => ({ from: c.querySelector('.inp-from').value.trim(), id: c.querySelector('.inp-id').value.trim(), batch: c.querySelector('.inp-batch').value, rules: c.querySelector('.inp-rules').value, ips: c.querySelector('.inp-ips').value.trim() }));
            const filter = document.getElementById('filterInput').value.trim();
            const stats = { seeds: document.getElementById('statSeeds').value, rdps: document.getElementById('statRDPs').value, sessions: document.getElementById('statSessions').value, proxy: document.getElementById('statProxy').value, nbrseploysperday: document.getElementById('nbrseploysperday').value,nbrseedsperhour: document.getElementById('nbrseedsperhour').value,nbrseedsperday: document.getElementById('nbrseedsperday').value,nbrlancement: document.getElementById('nbrlancement').value, rotMin: document.getElementById('rotMin').value, rotMax: document.getElementById('rotMax').value, quality: document.getElementById('statQuality').value, paused: document.getElementById('statPaused').value, start: document.getElementById('statStart').value, end: document.getElementById('statEnd').value, rotDetails: document.getElementById('rotDetailText').value };

            let logChanges = [];
            if(filter !== (stateData.filter || "")) logChanges.push(`üîç Keyword: ${filter || 'NONE'}`);
            deploys.forEach((d, i) => {
                const o = stateData.deploys[i] || {};
                let diffs = [];
                if(d.id !== (o.id || "")) diffs.push("ID");
                if(d.from !== (o.from || "")) diffs.push("FROM");
                if(d.ips !== (o.ips || "")) diffs.push("IPs");
                if(d.batch !== (o.batch || "")) diffs.push("Batch");
                if(d.rules !== (o.rules || "")) diffs.push("Rules");
                if(diffs.length > 0) logChanges.push(`üìç D${i+1} (${d.id || 'Empty'}): ${diffs.join(', ')} updated`);
            });

            await db.ref(`ems6/plans/${currentPlatform}/current`).set({ deploys, filter, stats, editor: editorName, updatedAt: new Date().toLocaleString() });

            if(logChanges.length > 0) {
                const publicUrl = "https://ems6-plan.pages.dev/";
                const viewLink = `${publicUrl}?mode=view&plat=${currentPlatform}&target=true`;
                let changesText = ""; logChanges.forEach(l => { changesText += "‚Ä¢ " + l + "\n"; });
                const telegramMsg = `üöÄ <b>UPDATE: #${currentPlatform}</b>\n` + `üñ•Ô∏è <b>EDIT BY : ${editorName}</b>\n` + `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n` + `üìù <b>CHANGES:</b>\n` + `${changesText}` + `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n` + `üîó <a href="${viewLink}"><b>VIEW MODIFICATIONS</b></a>`;
                try { await fetch(`https://api.telegram.org/bot${CONFIG.telegram.token}/sendMessage`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ chat_id: CONFIG.telegram.chatId, text: telegramMsg, parse_mode: 'HTML' }) }); } catch (e) { console.error("Telegram Error:", e); }
            }
            setTimeout(() => { location.reload(); }, 500);
        }

        async function updateGlobalConfig(plat, val) {
            if(userRole !== 'super') return;
            const newVal = parseInt(val) || 0;
            boitesConfig[plat] = newVal;
            
            if(plat === 'SELENIUM_CHROME' || plat === 'SELENIUM_BRAVE') {
                const chrome = parseInt(boitesConfig['SELENIUM_CHROME'] || 0);
                const brave = parseInt(boitesConfig['SELENIUM_BRAVE'] || 0);
                const sum = chrome + brave;
                document.getElementById('conf-SELENIUM').value = sum;
                boitesConfig['SELENIUM'] = sum;
            }

            await db.ref('ems6/config/boites').set(boitesConfig);
            if(currentPlatform === plat || (currentPlatform.startsWith(plat + '_'))) {
                renderDeploys(stateData.deploys);
            }
        }

        function openRot() { document.getElementById('rotDetailPanel').style.display = 'block'; }
        function closeRot() { document.getElementById('rotDetailPanel').style.display = 'none'; }
        function checkAccess() { const k = document.getElementById('accessKey').value; if(k === CONFIG.adminKey || k === CONFIG.superKey) { localStorage.setItem('ems6_key', k); location.reload(); } }
        function logout() { localStorage.removeItem('ems6_key'); location.reload(); }
        
        function copyIPs(index, btn) {
            const textarea = document.getElementById(`ips-${index}`);
            textarea.select();
            navigator.clipboard.writeText(textarea.value).then(() => {
                const originalText = btn.innerText;
                btn.innerText = "COPIED! ‚úÖ";
                btn.classList.replace('bg-blue-600', 'bg-emerald-500');
                setTimeout(() => { btn.innerText = originalText; btn.classList.replace('bg-emerald-500', 'bg-blue-600'); }, 2000);
            });
        }
        function copyAllIDs(btn) {
            const idInputs = document.querySelectorAll('.inp-id');
            const ids = Array.from(idInputs).map(inp => inp.value.trim()).filter(val => val !== "");
            navigator.clipboard.writeText(ids.join('\n')).then(() => {
                const originalText = btn.innerText;
                btn.innerText = "DONE! ‚úÖ";
                btn.classList.replace('bg-blue-600', 'bg-emerald-500');
                setTimeout(() => { btn.innerText = originalText; btn.classList.replace('bg-emerald-500', 'bg-blue-600'); }, 2000);
            });
        }
